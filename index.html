<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan de Vitalidad</title>
    <meta name="description" content="Aplicativo de sa칰de e bem-estar - Plan de Vitalidad">
    <meta name="theme-color" content="#10B981">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>游꺔</text></svg>">
    
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #10B981 0%, #059669 50%, #047857 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .logo {
            font-size: 72px;
            margin-bottom: 20px;
        }
        
        .title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 16px;
            text-align: center;
        }
        
        .subtitle {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 40px;
            text-align: center;
        }
        
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .links {
            position: absolute;
            bottom: 40px;
            display: flex;
            gap: 20px;
        }
        
        .link {
            color: white;
            text-decoration: none;
            font-weight: 500;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }
        
        .link:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="logo">游꺔</div>
    <h1 class="title">Plan de Vitalidad</h1>
    <p class="subtitle">Sua jornada de sa칰de e bem-estar</p>
    
    <div class="loading">
        <div class="spinner"></div>
        <p class="loading-text">Redirecionando...</p>
    </div>
    
    <div class="links">
        <a href="app-login.html" class="link">Acesso do Usu치rio</a>
        <a href="admin-login.html" class="link">Acesso Administrativo</a>
    </div>
    
    <script src="auth.js"></script>
    <script>
        // Verificar se o usu치rio j치 est치 logado e redirecionar apropriadamente
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                if (authSystem.isLoggedIn()) {
                    const currentUser = authSystem.getCurrentUser();
                    
                    if (currentUser.role === 'admin') {
                        window.location.href = 'admin-dashboard.html';
                    } else {
                        window.location.href = 'user-dashboard.html';
                    }
                } else {
                    // Se n칚o est치 logado, redirecionar para login do usu치rio
                    window.location.href = 'app-login.html';
                }
            }, 1500); // Pequeno delay para mostrar a tela de loading
        });
    </script>
</body>
</html>
