<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan de Vitalidad</title>
    <meta name="description" content="Aplicativo de sa√∫de e bem-estar - Plan de Vitalidad">
    <meta name="theme-color" content="#10B981">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üå±</text></svg>">
    
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #10B981 0%, #059669 50%, #047857 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            max-width: 600px;
            text-align: center;
            padding: 40px 20px;
        }
        
        .logo {
            font-size: 72px;
            margin-bottom: 20px;
        }
        
        .title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 16px;
        }
        
        .subtitle {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 40px;
        }
        
        .access-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            margin-bottom: 40px;
        }
        
        .access-button {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            text-decoration: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            min-width: 280px;
            justify-content: center;
        }
        
        .access-button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        
        .user-button {
            background: rgba(16, 185, 129, 0.3);
            border-color: rgba(16, 185, 129, 0.5);
        }
        
        .admin-button {
            background: rgba(239, 68, 68, 0.3);
            border-color: rgba(239, 68, 68, 0.5);
        }
        
        .demo-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.9;
        }
        
        .demo-credentials {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }
        
        .demo-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 8px;
            font-size: 12px;
        }
        
        .loading {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            margin-top: 20px;
        }
        
        .loading.show {
            display: flex;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 16px;
            opacity: 0.9;
        }
        
        @media (max-width: 768px) {
            .logo {
                font-size: 56px;
            }
            
            .title {
                font-size: 24px;
            }
            
            .subtitle {
                font-size: 16px;
            }
            
            .demo-credentials {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üå±</div>
        <h1 class="title">Plan de Vitalidad</h1>
        <p class="subtitle">Sua jornada de sa√∫de e bem-estar come√ßa aqui</p>
        
        <div class="access-buttons">
            <a href="app-login.html" class="access-button user-button" onclick="showLoading()">
                <i>üë§</i>
                <span>Acesso do Usu√°rio</span>
            </a>
            <a href="admin-login.html" class="access-button admin-button" onclick="showLoading()">
                <i>üõ°Ô∏è</i>
                <span>Acesso Administrativo</span>
            </a>
        </div>
        
        <div class="demo-info">
            <h3>üéØ Credenciais Demo</h3>
            <div class="demo-credentials">
                <div class="demo-item">
                    <strong>üë§ Usu√°rio</strong><br>
                    usuario@planvitalidad.com<br>
                    Senha: user123
                </div>
                <div class="demo-item">
                    <strong>üõ°Ô∏è Admin</strong><br>
                    admin@planvitalidad.com<br>
                    Senha: admin123
                </div>
            </div>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p class="loading-text">Redirecionando...</p>
        </div>
    </div>

    <script>
        // Fun√ß√£o para mostrar loading
        function showLoading() {
            const loading = document.getElementById('loading');
            if (loading) {
                loading.classList.add('show');
            }
        }

        // Verifica√ß√£o de sess√£o ao carregar a p√°gina (sem auth.js para evitar conflitos)
        document.addEventListener('DOMContentLoaded', function() {
            try {
                // Verificar sess√£o existente diretamente
                const sessionData = localStorage.getItem('planVitalidad_session');
                
                if (sessionData) {
                    const session = JSON.parse(sessionData);
                    
                    // Verificar se a sess√£o n√£o expirou
                    if (session.expiresAt && new Date().getTime() < session.expiresAt) {
                        showLoading();
                        
                        setTimeout(() => {
                            if (session.user && session.user.role === 'admin') {
                                window.location.replace('admin-dashboard.html');
                            } else if (session.user && session.user.role === 'user') {
                                window.location.replace('user-dashboard.html');
                            } else {
                                // Sess√£o inv√°lida, limpar
                                localStorage.removeItem('planVitalidad_session');
                            }
                        }, 1000);
                    } else {
                        // Sess√£o expirada, limpar
                        localStorage.removeItem('planVitalidad_session');
                    }
                }
            } catch (error) {
                console.error('Erro ao verificar sess√£o:', error);
                localStorage.removeItem('planVitalidad_session');
            }
        });
    </script>
</body>
</html>
